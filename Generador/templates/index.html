<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Files</title>
</head>
<body>
  <h1>Upload Files</h1>
  <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
    <div>
      <label for="exterior">Upload exterior file:</label>
      <input type="file" name="exterior" id="exterior" required>
    </div>
    <div>
      <label for="interiors">Upload interior files:</label>
      <input type="file" name="interiors" id="interiors" multiple>
    </div>
    <div>
      <label for="num">Number of points:</label>
      <input type="number" name="num" id="num" value="2">
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
